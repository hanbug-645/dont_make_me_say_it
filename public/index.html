<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Make Me Say It!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-0 bg-gradient-to-b from-blue-100 to-purple-100">

    <div id="gameContainer" class="pixel-border mx-auto my-4 sm:my-8">
        <div class="title-container">
            <h1 class="text-3xl sm:text-4xl text-center mb-6 text-purple-700">Don't Make Me Say It!</h1>
        </div>

        <div id="setupScreen">
            <div class="zippy-avatar-setup mb-6">
                <img src="/images/Zippy.png" alt="Zippy" class="zippy-image mx-auto">
                <p class="text-center text-sm text-purple-600 mt-2">This is Zippy!</p>
            </div>
            <label for="keywordInput" class="block mb-2 text-lg text-center text-indigo-700">Enter a Secret Word Zippy MUST NOT say:</label>
            <div class="flex space-x-2 mb-4">
                <input type="text" id="keywordInput" class="input-field flex-grow p-3 text-center text-xl" placeholder="e.g., banana">
                <button id="randomWordButton" class="game-button pixel-border-button">Random</button>
            </div>
            <button id="startGameButton" class="game-button pixel-border-button w-full text-xl">Start Game!</button>
            <p class="text-sm text-center mt-4 text-gray-600">Try to make Zippy say your secret word!</p>
        </div>

        <div id="gameScreen" class="hidden">
            <div id="zippyAvatarContainer" class="mb-4">
                 <div id="zippyAvatar" class="pixel-border">
                     <img src="/images/Zippy.png" alt="Zippy" class="zippy-game-image">
                 </div>
                 <p class="text-center text-sm text-purple-600">This is Zippy!</p>
            </div>

            <div class="flex items-center justify-between mb-2">
                <div id="roundCounter" class="pixel-border">ROUND: 1</div>
                <button id="restartButton" class="game-button pixel-border-button hidden">Restart Game</button>
            </div>
            <div class="secret-word-container">
                <p class="text-center mb-2">Secret Word: <span id="displayKeyword" class="secret-word"></span></p>
            </div>

            <div id="chatBox" class="h-96 overflow-y-auto mb-4 p-4 bg-white/70 pixel-border flex flex-col space-y-3">
            </div>

            <div class="flex space-x-2">
                <input type="text" id="userInput" class="input-field flex-grow p-3" placeholder="Type your message...">
                <button id="sendButton" class="game-button pixel-border-button">Send</button>
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content pixel-border">
            <span id="closeModal" class="close-button">&times;</span>
            <h2 id="gameOverTitle" class="text-2xl mb-4 text-red-700">GAME OVER!</h2>
            <p id="gameOverMessage" class="text-lg mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="closeModalButton" class="modal-button pixel-border-button">Close</button>
                <button id="newGameButton" class="modal-button pixel-border-button">Play Again?</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
